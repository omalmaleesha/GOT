<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="addMemberStyle.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>


</head>
<body class="body">
    <div class="container mt-4">
        <div class="row glass">
          <div class="col-lg-4 col-md-5 col-sm-12 narrow-column">
            <img src="img/download (4).jpeg" alt="" class="img-fluid" style="height: 590px; max-width: 400px; border-radius: 10px;">
          </div>
          <div class="col-lg-8 col-md-7 col-sm-12 wide-column">
            
            <div class="container">
              <div class="row">
                <div class="col-12 text-center">
                  <h1 class="display-4 display-md-3">Winter is Coming</h1>
                  <h4 class="h5 h-md4">House of Stark</h4>
                </div>
              </div>
              
                <div class="row">
                  <div class="col-12">
                    <div class="container">
                      <!-- Row 1 -->
                      <div class="row">
                        <div class="col-12 col-md-6 mx-auto">
                          <div class="input-container">
                            <input type="text" id="Id" required="">
                            <label for="input1" class="label">ID</label>
                            <div class="underline"></div>
                          </div>
                        </div>
                      </div>
                  
                      <!-- Row 2 -->
                      <div class="row">
                        <div class="col-12 col-md-6 mx-auto">
                          <div class="input-container">
                            <input type="text" id="Name" required="">
                            <label for="input2" class="label">name</label>
                            <div class="underline"></div>
                          </div>
                        </div>
                      </div>
                  
                      <!-- Row 3 -->
                      <div class="row">
                        <div class="col-12 col-md-6 mx-auto">
                          <div class="input-container">
                            <input type="text" id="Address" required="">
                            <label for="input3" class="label">Address</label>
                            <div class="underline"></div>
                          </div>
                        </div>
                      </div>
                  
                      <!-- Row 4 with 2 columns -->
                      <div class="row d-flex justify-content-center">
                        <div class="col-12 col-md-4 d-flex justify-content-end">
                          <div class="input-container" style="width: 75%; max-width: 150px;">
                            <input type="text" id="Age" required="" style="width: 150px;">
                            <label for="input4" class="label">Age</label>
                            <div class="underline"></div>
                          </div>
                        </div>
                        
                        <div class="col-12 col-md-4">
                          <div class="d-flex justify-content-center mt-3">
                          <input type="date"  name="date" format="yyyy-mm-dd" id="DOB" />
                          </div>
                        </div>
                      </div>
                      
                      <!-- Row 5 -->
                      <div class="row">
                        <div class="col-12 col-md-6 mx-auto">
                          <div class="input-container">
                            <input type="text" id="Email" required="">
                            <label for="input5" class="label">Email</label>
                            <div class="underline"></div>
                          </div>
                        </div>
                      </div>
                  
                      <!-- Row 6 -->
                      <div class="row">
                        <div class="col-12 col-md-6 mx-auto">
                          <div class="input-container">
                            <input type="text" id="Number" required="">
                            <label for="input6" class="label">Number</label>
                            <div class="underline"></div>
                          </div>
                        </div>
                      </div>
                  
                      <!-- Row 7 -->
                      <div class="row">
                        <div class="col-12 col-md-6 mx-auto">
                          <div class="input-container">
                            <input type="text" id="Guardian" required="">
                            <label for="input7" class="label">Guardian</label>
                            <div class="underline"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>



                  </div>
                </div>
                <div class="row">

                  <div class="col-12 row-box">
                    <div class="container">
                        <div class="row justify-content-center">
                          <div class="col-md-8">
                            <div class="btn-container text-center">
                              <div class="row">
                                <div class="col-12 col-md-4 mb-2 mb-md-0">
                                  <button id="submitButton" type="button" class="btn btn-primary btn-block">save</button>
                                </div>
                                <div class="col-12 col-md-4 mb-2 mb-md-0">
                                  <button id="viewBtn" type="button" class="btn btn-secondary btn-block">view</button>
                                </div>
                                <div class="col-12 col-md-4">
                                  <button onclick="clearInputFields()" type="button" class="btn btn-success btn-block">Cancel</button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                  </div>
                </div>
              </div>


          </div>
        </div>
      </div>
    


      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    
  
</body>
</html>
